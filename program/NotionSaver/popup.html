<!DOCTYPE html>
<html>
<head>
  <title>Notion Saver</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <h1>記事をNotionに保存</h1>
  <div id="content">
    <label for="comment">感想:</label><br>
    <textarea id="comment" rows="4" cols="50"></textarea><br>
    <button id="saveButton">送信</button>
    <p id="status"></p>
    <div id="error-container" style="color: red; margin-top: 10px;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
